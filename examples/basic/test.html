<template name="currentUser">
{{#if currentUser}}
	
  First Name: {{currentUser.givenName}} <br>
  Display Name: {{currentUser.displayName}}<br>
  Department: {{currentUser.department}} <br>
  Email : {{currentUser.mail}} <br>
  Title: {{currentUser.title}} <br>
  Employee Number: {{currentUser.employeeNumber}}<br>
  Address: {{currentUser.address}}<br>
  Phone: {{currentUser.phone}}<br>
  Member Of: <br> {{#each currentUser.memberOf}}
  {{this}}<br>
  {{/each}}<br>
  Thumbnail: <img src="/thumbnails/{{currentUser.username}}/{{currentUser.username}}-Thumb.jpg">
{{/if}}


</template>
